{% extends 'base.html' %}

{% block content %}
<h1> {{session.title}} </h1>

<h5>Date: {{ session.date}}</h5>

<p>Description: {{ session.description }}</p>

<h4>Capacity: {{ session.capacity }}</h4>

<h3>Attending:</h3>

<ul>
    {% for member in attending %}
    <li>{{member.name}}</li>
    {% endfor %}
</ul>
<a class="button" href="/sessions/{{ session.id }}/edit">Edit class</a>

{% endblock %}
