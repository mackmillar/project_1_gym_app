{% extends "base.html" %}
{% block content %}

<h2>Add a New Class</h2>

<form action="/sessions" method="POST" class="create-form">
    <div>
        <label for="title">Class Title:</label>
        <input type="text" id="title" name="title" class="text-input">
        <label for="date">Date:</label>
        <input type="text" id="date" name="date" class="text-input">
        <label for="description">Description:</label>
        <input type="text" id="description" name="description" class="text-input">
        <label for="capacity">Capacity:</label>
        <input type="number" id="quantity" name="capacity" min="1" max="50">
        <input type="submit">
    </div>
</form>


{% endblock %}
