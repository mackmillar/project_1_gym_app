{% extends "base.html" %}
{% block content %}

<h2>Edit this Class</h2>
<h1> {{session.title }} </h1>

<p>Date: {{ session.date }}</p>

<p>Date: {{ session.description }}</p>



<form action="/sessions/{{ session.id }}" method="POST" class="create-form">
    <div class="form-wrap">
        <label for="title">Class title:</label>
        <input type="text" id="title" name="title" value="{{ session.tilte }}" class="text-input">
        <label for="date">Date:</label>
        <input type="text" id="date" name="date" value="{{ session.date }}" class="text-input">
        <label for="description">Description:</label>
        <textarea rows="10" cols="50" id="description" name="description" value="{{ session.description }}" class="text-input"></textarea>
        <label for="capacity">Capacity:</label>
        <input type="number" id="capacity" name="capacity" min="1" max="50" value="{{ session.capacity }}">
        <input type="submit">
    </div>
</form>

{% endblock %}
