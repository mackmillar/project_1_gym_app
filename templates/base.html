<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>Dash app</title>
</head>
<body>
<section class="sidenav">
    <div id="members-wrap">
    <h2>Members</h2>

    <a class="button" href="/members/new">+ Create member</a>

        <section id="members-list">
            {% for member in members %}
            <section class="member-tile">
                <h3 class="member-font"><a href="/members/{{ member.id }}/edit">{{ member.name }}</a></h3>
                {% if member.premium %}
                    <h4>premium</h4>
                {% else %}
                    <h4>standard</h4>
                {% endif %}

            </section>
            {% endfor %}
        </section>
    </div>
</section>
    <main>
        <header>
            <svg xmlns="http://www.w3.org/2000/svg" width="111" height="35" viewBox="0 0 111 35">
                <text id="_-dash-" data-name="-dash-" fill="#216fed" font-size="25" font-family="Poppins-Bold, Poppins" font-weight="700"><tspan x="0" y="26">-</tspan><tspan y="26" fill="#121212">DASH</tspan><tspan y="26">-</tspan></text>
            </svg>
        </header>
    {% block content %}
    {% endblock %}
    </main>
</body>
</html>
