{% extends "base.html" %}
{% block content %}

<h2>Add a New Member</h2>

<form action="/members" method="POST">
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        <label for="email">Email:</label>
        <input type="text" id="email" name="email">
        <input type="submit">
    </div>
</form>


{% endblock %}
